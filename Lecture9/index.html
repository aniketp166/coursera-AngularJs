<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Lecture -6 - DI</title>
  </head>
  <body ng-app="myFirstApp">
    <h1>My AngularJS DI</h1>
    <div ng-controller="DIController">
      <input type="text" ng-model="name" ng-blur="upper();" />
    </div>
    <br />
    <div ng-controller="MsgController">
      Message is : <br />{{sayMessage()}}<br />

      <br />
      <div>
        <button ng-click="changeImage()">Click me</button>
        <br />
        <img src="images/Series_{{imageNumber}}.png" alt="" />
      </div>
    </div>
  </body>
</html>
